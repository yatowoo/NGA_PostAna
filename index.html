<body>

<div class="jumbotron text-center">

</div>
 
<div class="container">
  <div class="row">
    <div class="col-sm-4 text-center">
	    <a title="历史误差约5%" href="run.log" class="btn btn-success btn-lg">初步结果</a>
      <p>舰娘名称、别名与谐音匹配</p>
    </div>
    <div class="col-sm-4 text-center">
      <a title="分词准确率约90%，验证通过但漏计可能小于1%" href="validation.php" class="btn btn-danger btn-lg">自主验证</a>
      <p>对比投票数与分词数</p>
    </div>
    <div class="col-sm-4 text-center">
      <a href="run.out" class="btn btn-info btn-lg">运行日志</a>
      <p>记录抓取与分析过程</p>
    </div>
  </div>
  <hr>
  <div class="row" id="chart_pad">
  </div>
</div>

<script>
  window.chartColors = {
    "red": "rgb(215,25,28)",
    "blue": "rgb(43,131,186)",
    "green": "rgb(171,221,164)",
    "orange": "rgb(253,174,97)",
    "grey": "rgb(201, 203, 207)",
    "yellow": "rgb(255, 205, 86)",
    "purple": "rgb(153, 102, 255)"
  };

  var temp_data;

  function newDataset(name, newData, newColor, isHidden){
    return {
      type: "line",
      label: name,
      backgroundColor: newColor,
      borderColor: newColor,
      data: newData,
      fill: false,
      hidden: isHidden,
      yAxisID: "default"
    };
  };

  window.onload = function() {
    // Get history data from server file
    var colorNames = Object.keys(window.chartColors);
    window.voteChart = {}
    $.getJSON('history.json','', function(response){
      temp_data = response;
      response.forEach(data => {
        var config = {
          type: "bar",
          data: {
            labels: [],
            datasets: [],
          },
          options: {
            responsive: true,
            title: {
              display: true,
              text: 'Loading data...'
            },
            tooltips: {
              mode: 'index',
              intersect: false,
            },
            hover: {
              mode: 'nearest',
              intersect: true
            },
            scales: {
              xAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: 'Hours'
                }
              }],
              yAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: '投票数 [±5%]'
                },
                id: "default",
                position: "left"
              },{
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: '楼层数',
                },
                id: "yR",
                position: "right"
              }]
            }
          }
        };
      
        config.options.title.text = data.title;
        data.duration = data[data.candidates[0]].length;
        config.data.labels = Array.from({length:data.duration},(x,i)=>(i + data.start_hour)%24);
        config.data.datasets = []
        
        data.candidates.forEach(name => {
          var colorName = colorNames[config.data.datasets.length % colorNames.length];
          var newColor = window.chartColors[colorName];
          config.data.datasets.push(newDataset(name, data[name], newColor, false));
        });
        // New rows number
        var newNRows = [];
        var oldNRows = 0;
        data['总楼层'].forEach(nrows =>{
          newNRows.push(nrows - oldNRows);
          oldNRows = nrows;
        });
        var ds = newDataset('新增楼层', newNRows, chartColors.grey, false);
        ds.fill = true;
        ds.type = "bar";
        ds.yAxisID = "yR";
        config.data.datasets.push(ds);
        // Total rows number
        config.data.datasets.push(newDataset('总楼层', data['总楼层'], chartColors.grey, true));

        var canvas_id = data.title.split(' ')[2];
        $('#chart_pad').append('<div class="col-lg-6"><canvas id="result_' + canvas_id + '"></canvas></div>');
        var ctx = document.getElementById('result_'+canvas_id).getContext('2d');
        window.voteChart[canvas_id] = new Chart(ctx, config);
        if(config.data.labels.length >= 48 && config.data.datasets.length > 3)
          window.voteChart[canvas_id].aspectRatio = 1.0;
        else
          window.voteChart[canvas_id].aspectRatio = 1.618;
      });
    });
	};
</script>
</body>
</html>
