<!DOCTYPE html>
<html>
<head>
  <title>NGA Kansumu Saimoe Monitor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.staticfile.org/Chart.js/2.7.3/Chart.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>NGA舰萌 投票监控</h1>
  <p>实际结果以NGA舰版为准</p> 
</div>
 
<div class="container">
  <div class="row">
    <div class="col-sm-4 text-center">
	  <h3><a href="run.log" class="label text-white bg-success">初步结果</a></h3>
      <p></p>
      <p>名称与谐音匹配</p>
    </div>
    <div class="col-sm-4 text-center">
      <h3><a href="validation.log" class="label text-white bg-danger">自主验证</a></h3>
      <p></p>
      <p>对比投票数与分词数</p>
    </div>
    <div class="col-sm-4 text-center">
      <h3><a href="run.out" class="label text-white bg-info">运行日志</a></h3>
      <p></p>
      <p>记录抓取与分析过程</p>
    </div>
  </div>
  <div class="row">
    <canvas id="canvas"></canvas>
  </div>
</div>

<script>
  window.chartColors = {
    "red": "rgb(215,25,28)",
    "orange": "rgb(253,174,97)",
    "green": "rgb(171,221,164)",
    "blue": "rgb(43,131,186)",
    "yellow": "rgb(255, 205, 86)",
    "purple": "rgb(153, 102, 255)",
    "grey": "rgb(201, 203, 207)"
  };
  var config = {
    type: 'line',
    data: {
      labels: [],
      datasets: [],
    },
    options: {
      responsive: true,
      title: {
        display: true,
        text: 'Loading data...'
      },
      tooltips: {
        mode: 'index',
        intersect: false,
      },
      hover: {
        mode: 'nearest',
        intersect: true
      },
      scales: {
        xAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Hours'
          }
        }],
        yAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Votes'
          }
        }]
      }
    }
  };
  window.onload = function() {
    // Get history data from server file
    var colorNames = Object.keys(window.chartColors);
    var temp_data;
    $.getJSON('history.json','', function(data){
      temp_data = data;
      config.options.title.text = data.title;
      data.duration = data[data.candidates[0]].length;
      config.data.labels = Array.from({length:data.duration},(x,i)=>(i + data.start_hour)%24);
      data.candidates.forEach(name => {
        var colorName = colorNames[config.data.datasets.length % colorNames.length];
			  var newColor = window.chartColors[colorName];
			  var newDataset = {
				  label: name,
				  backgroundColor: newColor,
				  borderColor: newColor,
				  data: data[name],
				  fill: false
        };
        config.data.datasets.push(newDataset);
      });
      var ctx = document.getElementById('canvas').getContext('2d');
		  window.voteChart = new Chart(ctx, config);
    });
	};
</script>
</body>
</html>
